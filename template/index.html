            border-radius: 5px;

            padding: 0;

        }


        .info-section {
            background-color: #5b52bc
            ;
            color: white;
            padding: 20px;
        }

        .chat-section {
            transition: transform 0.5s;
        }

        .chat-section.rotated {
            transform: rotate(360deg);
        }

        .chat-box {
            transition: transform 1s;
        }

        .chat-box.open {
